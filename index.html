<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Archives</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/icon.png">
  <style>
    :root {
      --bg-color: #282c34;
      --text-color: #ffffff;
    }

    [data-theme="grey"] {
      --bg-color: #282c34;
      --text-color: #ffffff;
    }

    [data-theme="amoled"] {
      --bg-color: #000000;
      --text-color: #ffffff;
    }

    [data-theme="white"] {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    [data-theme="black"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #sidebar {
      width: 200px;
      background-color: var(--bg-color);
      position: absolute;
      top: 50px;
      left: 0;
      padding: 10px;
      display: none;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    #sidebar ul li a {
      color: var(--text-color);
      text-decoration: none;
      display: block;
      padding: 8px;
    }

    #sidebar.show {
      display: block;
    }
  </style>
</head>
<body data-theme="grey">
  <header>
    <button id="menu-toggle">☰</button>
    <h1>Minecraft Archives 🧱</h1>
    <select id="theme-selector">
      <option value="grey">Grey</option>
      <option value="amoled">AMOLED</option>
      <option value="white">White</option>
      <option value="black">Black</option>
    </select>
    <select id="languageSelector">
  <option value="en">🌎 English</option>
  <option value="fr">🇫🇷 Français</option>
  <option value="es">🇪🇸 Español</option>
  <option value="ja">🇯🇵 日本語</option>
  <option value="ru">🇷🇺 Русский</option>
    </select>
  </header>

  <nav id="sidebar">
    <ul>
      <li><a href="#">Editions</a></li>
      <li><a href="#">Versions</a></li>
      <li><a href="#">Platforms</a></li>
      <li><a href="#">Unofficial</a></li>
    </ul>
  </nav>

  <main>
    <p>Welcome to the Minecraft Archives!</p>
  </main>

  <script>
    const themeSelector = document.getElementById("theme-selector");
    const body = document.body;

    themeSelector.addEventListener("change", (e) => {
      const theme = e.target.value;
      body.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    });

    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("show");
    });

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "grey";
    body.setAttribute("data-theme", savedTheme);
    themeSelector.value = savedTheme;
  </script>
</body>
</html>
